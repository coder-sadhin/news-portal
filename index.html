<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadhin News</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- fontwasome link  -->
    <script src="https://kit.fontawesome.com/e615d4149b.js" crossorigin="anonymous"></script>
</head>

<body class="container body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- category section -->
        <section>
            <div id="category-container" class="d-flex justify-content-around my-3">

            </div>
        </section>
        <!-- show how many news  -->
        <section class="bg-light rounded d-flex align-items-center">
            <div class="w-100 pt-3 ">
                <p class="fs-4 ps-5 fw-bold"><span id="item-of-category"></span> items found for category <span
                        id="category-name"></span></p>
            </div>
        </section>

        <section id="no-news" class=" d-none">
            <div class="border border-light rounded p-3 mt-4">

                <div class="d-flex align-items-center justify-content-center bg-light" style="height: 250px">
                    <h2 class="text-warning ">NOTHING TO SHOW ON THIS CATEGORY</h2>
                </div>

            </div>
        </section>

        <!-- news section  -->
        <section>
            <div id="news-container" class="container">


            </div>
        </section>
    </main>






    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- script link  -->
    <script src="js/app.js"></script>
</body>

</html>
